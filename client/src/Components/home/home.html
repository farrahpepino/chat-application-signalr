<div class="chat-container flex-row">
    @switch(componentSelected){
        @case("chats"){
            <app-chat-list (userSelected)="onUserSelected($event)"></app-chat-list>
        }
        @case("profile"){
        <app-profile />
        }
    }
    <app-chat-room [recipient]="selectedUser"></app-chat-room>
</div>
